services:
  mongodb:
    image: mongo:7
    container_name: profuso-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - profuso-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: profuso-app
    restart: unless-stopped
    ports:
      - "4321:4321"
    env_file:
      - .env.production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - profuso-network

volumes:
  mongodb_data:

networks:
  profuso-network:
    driver: bridge